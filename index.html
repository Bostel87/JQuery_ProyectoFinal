<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <div class="container" style="background-color:rgb(194, 193, 193)">

    <input id="botonRegistrar" type="button" name="boton" value="Registrar Estudiante" class="btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">

    <input id="botonMostrarMenor" type="button" name="boton" value="Mostrar Nota Menor" class="btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3 text-center">
